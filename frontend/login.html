<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Votaci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h4 class="text-center mb-3">Iniciar Sesi칩n</h4>

                <input type="text" id="email" class="form-control mb-3" placeholder="Email">
                <input type="password" id="password" class="form-control mb-3" placeholder="Contrase침a">

                <button type="button" class="btn btn-primary w-100" id="btnLogin">
                    Ingresar
                </button>
                <a href="register.html">Crear cuenta</a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const boton = document.getElementById("btnLogin");

    boton.addEventListener("click", function() {

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Complet치 todos los campos");
            return;
        }

        fetch("http://localhost:5000/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                password: password
            }),
            credentials: "include"
        })
        .then(response => response.json())
        .then(data => {
            console.log("RESPUESTA:", data);

            if (data.message === "Login correcto") {

    if (data.role === "admin") {
        window.location.href = "admin.html";
    } else {
        window.location.href = "index.html";
    }

}
        })
        .catch(error => {
            console.error("ERROR REAL:", error);
            alert("Error real en consola");
        });

    });

});
</script>


</body>
</html>
